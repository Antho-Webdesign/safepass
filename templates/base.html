{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePass</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'build/css/style.css' %}">
</head>
<body>

<div class="landingpage">

  <div class="navbar">
    <a href="{% url 'index' %}" class="navlogo">SafePass</a>
    <button class="hamburger">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
        </svg>
      </button>
    <div class="navlinkwrap">
      <span class="navlink selectedlink">
          <a href="/">Home</a>
      </span>

      <span class="navlink">
            <a href="{% url 'password-home' %}">password</a>
      </span>

      <span class="navlink">Ressources</span>
      <span class="navlink">Contact</span>
    </div>
    <div class="buttonwrap">
        {% if user.is_authenticated %}
            <button class="createbtn selectedbtn">
                <a href="{% url 'view_profile' %}">
                    Profile
                </a>
            </button>

            <button class="createbtn">
                <a href="{% url 'users-logout' %}">
                    logout
                </a>
            </button>

        {% else %}
            <button class="createbtn selectedbtn">
                <a href="{% url 'users-login' %}">
                    Connexion
                </a>
            </button>

            <button class="createbtn selectedbtn">
                <a href="{% url 'users-register' %}">
                    Inscription
                </a>
            </button>
        {% endif %}

    </div>
  </div>

{% block content %}
{% endblock %}
</div>

<!-- JavaScript Bundle with Popper -->
</body>
</html>
